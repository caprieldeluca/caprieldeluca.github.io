<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/riesgoriesgo_ambiental_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-35.08370298490511,-59.26165224375723],[-34.594436703571965,-58.04438369103647]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_riesgoriesgo_ambiental_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tramo_cue</th>\
                        <td>' + (feature.properties['tramo_cue'] !== null ? autolinker.link(feature.properties['tramo_cue'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PARTIDO</th>\
                        <td>' + (feature.properties['PARTIDO'] !== null ? autolinker.link(feature.properties['PARTIDO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POB_TOTAL</th>\
                        <td>' + (feature.properties['POB_TOTAL'] !== null ? autolinker.link(feature.properties['POB_TOTAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RA</th>\
                        <td>' + (feature.properties['RA'] !== null ? autolinker.link(feature.properties['RA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAT_RA_21</th>\
                        <td>' + (feature.properties['CAT_RA_21'] !== null ? autolinker.link(feature.properties['CAT_RA_21'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_riesgoriesgo_ambiental_1_0(feature) {
            switch(String(feature.properties['RA'])) {
                case '0':
                    return {
                pane: 'pane_riesgoriesgo_ambiental_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_riesgoriesgo_ambiental_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,203,168,1.0)',
                interactive: true,
            }
                    break;
                case '20':
                    return {
                pane: 'pane_riesgoriesgo_ambiental_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,223,153,1.0)',
                interactive: true,
            }
                    break;
                case '30':
                    return {
                pane: 'pane_riesgoriesgo_ambiental_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,144,83,1.0)',
                interactive: true,
            }
                    break;
                case '40':
                    return {
                pane: 'pane_riesgoriesgo_ambiental_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_riesgoriesgo_ambiental_1');
        map.getPane('pane_riesgoriesgo_ambiental_1').style.zIndex = 401;
        map.getPane('pane_riesgoriesgo_ambiental_1').style['mix-blend-mode'] = 'normal';
        var layer_riesgoriesgo_ambiental_1 = new L.geoJson(json_riesgoriesgo_ambiental_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_riesgoriesgo_ambiental_1',
            layerName: 'layer_riesgoriesgo_ambiental_1',
            pane: 'pane_riesgoriesgo_ambiental_1',
            onEachFeature: pop_riesgoriesgo_ambiental_1,
            style: style_riesgoriesgo_ambiental_1_0,
        });
        bounds_group.addLayer(layer_riesgoriesgo_ambiental_1);
        map.addLayer(layer_riesgoriesgo_ambiental_1);
        setBounds();
        </script>
    </body>
</html>
